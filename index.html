<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <header class="bg-gradient text-white py-3 shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="fw-bold">Recipe App</h1>
            <div class="d-flex">
                <input type="text" id="searchInput" class="form-control me-2 rounded-pill" placeholder="Search for recipes..." />
                <button id="searchBtn" class="btn btn-primary rounded-pill">Search</button>
            </div>
        </div>
    </header>
    <main class="container mt-5 pt-5">
        <div class="row">
            <section id="recipeResults" class="col-md-6">
                <h2 class="text-primary mb-4">Search Results</h2>
                <div class="list-container">
                    <ul id="recipe-list" class="list-group"></ul>
                </div>
            </section>
            <section id="recipeDetails" class="col-md-6">
                <h2 class="text-primary mb-4">Recipe Details</h2>
                <div id="recipeDetailsContainer" class="p-3 bg-light rounded shadow-sm"></div>
            </section>
        </div>
    </main>
</body>
</html>
